<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravity</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-image: url('cosmic.jpeg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        model-viewer {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <model-viewer id="black-hole-model" src="black_hole.glb" alt="A 3D model of a black hole" auto-rotate camera-controls background-color="#000" loaded="onModelLoaded()"></model-viewer>

    <!-- Hidden audio element to play sound -->
    <audio id="background-music" src="sound.mp3" preload="auto" loop></audio>

    <script>
        function onModelLoaded() {
            // Show the black hole model
            document.getElementById('black-hole-model').style.display = 'block';
            
            // Play the background music
            document.getElementById('background-music').play();
        }
    </script>
</body>
</html>
